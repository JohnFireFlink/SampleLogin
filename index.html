<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Login</title>
  <style>
    :root{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f4f6}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.08);width:320px}
    h2{margin:0 0 12px;font-size:20px}
    label{display:block;font-size:13px;margin-top:10px}
    input[type="text"], input[type="password"]{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:6px;margin-top:6px;box-sizing:border-box}
    button{margin-top:16px;width:100%;padding:10px;border:0;border-radius:8px;background:#0ea5a4;color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:12px;padding:10px;border-radius:8px;font-weight:600;display:none}
    .msg.success{background:#dcfce7;color:#065f46}
    .msg.error{background:#fee2e2;color:#991b1b}
    .small{font-size:12px;color:#6b7280;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h2>Login</h2>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input id="usernametf" type="text" name="untf" required />

      <label for="password">Password</label>
      <input id="passwordtf" type="password" name="pwdtf" required />

      <button id="loginBtn" type="submit">Sign In</button>
      <button id="regBtn" type="submit">Sign Up</button>

      <div id="message" class="msg" role="status" aria-live="polite"></div>
      <div class="small">Use username: <strong>Admin</strong> and password: <strong>admin123</strong></div>
    </form>
  </main>

  <script>
    (function(){
      const VALID_USERNAME = 'Admin';
      const VALID_PASSWORD = 'admin123';

      const form = document.getElementById('loginForm');
      const usernameInput = document.getElementById('usernametf');
      const passwordInput = document.getElementById('passwordtf');
      const message = document.getElementById('message');

      function showMessage(text, type){
        message.textContent = text;
        message.className = 'msg ' + (type === 'success' ? 'success' : 'error');
        message.style.display = 'block';
      }

      function clearMessage(){
        message.style.display = 'none';
        message.textContent = '';
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        clearMessage();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if(username === VALID_USERNAME && password === VALID_PASSWORD){
          showMessage('Login successful â€” welcome!', 'success');
          // Optionally perform post-login action here (redirect, show dashboard, etc.)
        } else {
          showMessage('Invalid credentials. Please try again.', 'error');
          // Shake effect (optional)
          form.animate([
            { transform: 'translateX(0)' },
            { transform: 'translateX(-6px)' },
            { transform: 'translateX(6px)' },
            { transform: 'translateX(0)' }
          ], { duration: 220, iterations: 1 });
        }

      });

      // Clear message when user starts typing again
      usernameInput.addEventListener('input', clearMessage);
      passwordInput.addEventListener('input', clearMessage);

      // Focus username on load
      usernameInput.focus();
    })();
  </script>
</body>
</html>
